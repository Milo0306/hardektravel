<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">

  <title>O nas - Hardek Travel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="footer.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<body>
  <header class="nav-container">
    <div class="nav-left">
      <a href="index.html"><img src="Resources/LOGO_small.png" alt="Hardek Travel" class="hero-logo"></a>
    </div>
    <div class="nav-center">
      <nav class="main-nav">
        <a href="main.html" id="navHome"></a>
        <a href="about.html" id="navAbout"></a>
        <a href="offer.html" id="navOffer"></a>
        <a href="contact.html" id="navContact"></a>
      </nav>
    </div>
    <div class="nav-right">

  <main class="about-wrapper">
    <section class="about-intro">
      <div class="about-text">

        <div class="icon-item"><img src="Resources/norma.png"><p id="iconEmission"></p></div>
        <div class="icon-item"><img src="Resources/klimatyzacja.png"><p id="iconAC"></p></div>
        <div class="icon-item"><img src="Resources/tv.png"><p id="iconDVD"></p></div>
        <div class="icon-item"><img src="Resources/wifi.png"><p id="iconWiFi"></p></div>
        <div class="icon-item"><img src="Resources/wc.png"><p id="iconWC"></p></div>
      </div>

    <section class="about-gallery">
      <img src="Resources/IMG_1.JPG">
      <img src="Resources/IMG_3.JPG">
      <img src="Resources/IMG_4.JPG">
      <img src="Resources/IMG_5.jpg">

      <img src="Resources/IMG_7.JPG">
      <img src="Resources/IMG_8.JPG">
