<!DOCTYPE html>
<html lang="pl">
    <link rel="stylesheet" href="footer.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@1,900&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            background: linear-gradient(135deg, #fff, #666);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: rgba(40, 40, 40, 0.9);
            padding: 5vw;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            max-width: 90vw;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(50px);
        }

        .container h1 {
            font-size: clamp(24px, 5vw, 50px);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .container p {
            font-size: clamp(14px, 2vw, 18px);
            opacity: 0.8;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Construction</h1>
        <p>We are working hard to bring you something amazing. Stay tuned!</p>
    </div>
</body>

</html>
